{% load humanize %}
{% load blog_tags %}
{% load static %}

<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    <div class="popular-post-list">
    {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{post.image.url}}">
            </div>
            <div class="details">
                <a href="{% url 'blog:singleblog' pid=post.id %}">
                    <h6>{{post.title}}</h6>
                </a>
                <p>{{post.published_date|naturaltime|brief_naturaltime}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
